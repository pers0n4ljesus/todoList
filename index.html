<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/to-do-list.css">
  </head>
  <body>
    <p>To-Do List</p>
    <div class="input-grid">
      <input class="js-todo-input" type="text" placeholder="What to do?">
      <input class="js-date-input" type="date">
      <button onclick="
        addTodoList();
      " class="add-button">Add</button>
    </div>
    <div class="js-todo-list"></div>
    
    <script src="scripts/to-do-list.js"></script>
  </body>
</html>
